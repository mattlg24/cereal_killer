<!-- Begin Container Div -->
<div class="container">

    <h1>Cereal Killer</h1>

    <!-- Begin search form -->
    <form name="cerealSearchForm" ng-submit="search(cerealName)">
        <div class="form-group">
            <input type="text" class="form-control" name="cerealForm" id="cerealForm" placeholder="Search for your cereal here" ng-model="cerealName" ng-required="true">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!-- End search form -->
    <div ng-hide="!overallScore">
        <p>overall score: {{overallScore}}</p>
        <p>flavor: {{flavor}}</p>
        <p>texture: {{texture}}</p>
        <p>milk flavor: {{milkFlavor}}</p>
        <p>box: {{box}}</p>
    </div>

    <div ng-hide="!overallScore">
        {{name}}
        <a href="/#/rate/{{cerealObj.cereal_id}}"><button type="button" class="btn btn-primary">Rate this cereal</button></a>
        <a href="#"><button type="button" class="btn btn-success">Add to Favorites</button></a>
    </div>

<!-- fix this to disappear after searched for a cereal in db -->
    <div ng-show="addCereal">
        <div>
            {{cerealName}}
        </div>
        {{msg}}
        <a href="#/rate"><button type="button" class="btn btn-primary">{{addCereal}}</button></a>
    </div>

</div>
<!-- End Container Div -->
